<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="progress_step.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      
      <div class="progress-container">
        <div class="progress" id="progress"></div>
        <div class="circle active">Average</div>
        <div class="circle ">Good</div>
        <div class="circle">Very good</div>
        <div class="circle">Excellent</div>
        <div class="circle">Genius</div>
      </div>

      <button class="btn" id="prev" disabled>Prev</button>
      <button class="btn" id="next">Next</button>
    </div>
    <script src="progress_step.js"></script>
  </body>
</html>
